	<script>
		window.addEventListener(`load`, () => {
			const anchor = window.location.hash.substring(1);
			if (typeof(anchor) === `string` && /^\d-\d{1,2}$/.test(anchor)) {
				const viewer = document.createElement(`iframe`);
				viewer.id = `viewer`;
				viewer.src = `../view/?file=/slides/${anchor}.pdf#pagemode=none&zoom=page-fit`;
				document.body.appendChild(viewer);
			} else {
				window.location.href = `https://appliedcryptography.page`;

		});
