			#viewer {

		<script defer data-domain="appliedcryptography.page" data-api="https://restless-block-0a1e.symbolicsoft.workers.dev/oil-ocean/event" src="https://restless-block-0a1e.symbolicsoft.workers.dev/emerald-hill/script.js"></script>
		<script async type="module">
			import EmbedPDF from "https://appliedcryptography.page/res/js/vendor/embedpdf.js"
			window.addEventListener(`load`, () => {
				const anchor = window.location.hash.substring(1)
				if (typeof anchor === `string` && /^\d-\d{1,2}$/.test(anchor)) {
					const viewer = document.createElement(`div`)
					viewer.id = `viewer`
					document.body.appendChild(viewer)
					const EPDFinstance = EmbedPDF.init({
						type: "container",
						target: viewer,
						src: `https://appliedcryptography.page/quiz/quiz-${anchor}.pdf`,
					})
				} else {
					window.location.href = `/`
				}
			})
		</script>
